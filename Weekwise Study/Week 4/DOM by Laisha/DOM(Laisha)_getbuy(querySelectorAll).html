<!DOCTYPE html>
<html lang="en">

<style>
  div {
    border: 2px solid blue;
    margin-bottom: 10px;
  }
</style>

<body>
  <h1>The Document Object</h1>
  <h2>The querySelectorAll() Method</h2>

  <p>Change the background color of every p element where the parent is a div element:</p>

  <div>
    <h3>H3 element for first div</h3>
    <p>I am a p element, my parent is a div element.</p>
  </div>

  <div>
    <h3>H3 element for second div</h3>
    <p>I am a p element, my parent is a div element.</p>
  </div>

  <script>
    const nodeList = document.querySelectorAll("div > p");
    for (let i = 0; i < nodeList.length; i++) {
      nodeList[i].style.backgroundColor = "lightblue";
    }

    const nodename = document.querySelector("div > h3");
    nodename.style.backgroundColor = "red";
  </script>  
</body>

</html>
