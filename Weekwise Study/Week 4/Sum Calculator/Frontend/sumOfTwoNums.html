<!-- Website to create sum of two numbers -->

<!DOCTYPE html>
<html lang="en">

<body>
  <input type="text" id="firstNumber" placeholder="First Number"></input>
  <br></br>
  <input type="text" id="secondNumber" placeholder="Second Number"></input>
  <br></br>
  <button onclick="myFunction2()">Calculate Sum</button>
  <br></br>
  <div id="result"></div>

  <script>
    function myFunction() {
      const x = document.getElementById("firstNumber").value;
      const y = document.getElementById("secondNumber").value;

      // Sending a GET request to the server using fetch API
      fetch("http://localhost:3000/sum?a=" + x + "&b=" + y)
        .then(function (response) {
          // console.log(response);
          response.json()
            .then(function (ans) {
              // console.log(ans);
              document.getElementById("result").innerHTML = "The Result is: " + ans["sum"];
            })
        });
      // console.log(res);
    }

    // Cleaner way of doing the above code
    async function myFunction2() {
      const x = document.getElementById("firstNumber").value;
      const y = document.getElementById("secondNumber").value;

      const response = await fetch("http://localhost:3000/sum?a=" + x + "&b=" + y);
      const ans = await response.json();
      document.getElementById("result").innerHTML = "The Result is: " + ans["sum"];
    }


  </script>

</body>

</html>
